<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:outputLabel value="Hello, world"/>

    <h:form>
        <h:outputLabel for="studentFirstName">
            <h:outputText value="Student First Name: "></h:outputText>
            <h:inputText id="studentFirstName" value="#{StudentController.student.studentFirstName}"></h:inputText>
        </h:outputLabel>

        <h:outputLabel for="studentLastName">
            <h:outputText value="Student Last Name: "></h:outputText>
            <h:inputText id="studentLastName" value="#{StudentController.student.studentLastName}"></h:inputText>
        </h:outputLabel>

        <h:outputLabel for="studentAge">
            <h:outputText value="Tor age bol toh: "></h:outputText>
            <h:inputText id="studentAge" value="#{StudentController.student.studentAge}"></h:inputText>
        </h:outputLabel>

        <h:commandButton value="Register Student" action="#{StudentController.isNextPage}"></h:commandButton>
    </h:form>

</f:view>
</html>
